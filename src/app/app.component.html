<div class="timer-block">
  <div class="clock">{{ formatTime(display) }}</div>

  <div class="controls">
    <button (click)="onStart()" [disabled]="isEnable">Start</button>
    <button (click)="onStop()">Stop</button>
    <button #wait>Wait</button>
    <button (click)="onReset()">Reset</button>
  </div>
</div>
